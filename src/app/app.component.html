<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="courses">

    @for (course of courses; track course.id; let index = $index){

    <course-card (courseSelected)="onCourseSelected($event)" [course]="course" [index]="index"/>

    }
    @empty {
        <h1>No courses found!</h1>
    }

</div>
